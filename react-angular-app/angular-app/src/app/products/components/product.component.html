<div class="container my-5">

    <h2>My Product App</h2>

    <div class="row">
        <div class="col-4">
            <product-form (newProductEvent)="addProduct($event)" [product]="productSelected"></product-form>
        </div>
        <div class="col-8">
            @if (products.length > 0) {
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>description</th>
                        <th>price</th>
                        <th>update</th>
                        <th>remove</th>
                    </tr>
                </thead>
                <tbody>
                    @for (product of products; track $index) {
                    <tr>
                        <td> {{product.name}} </td>
                        <td> {{product.description}} </td>
                        <td> {{product.price}} </td>
                        <td> <button class="btn btn-sm btn-info" (click)="onUpdateProduct(product)">Update</button> </td>
                        <td> <button class="btn btn-sm btn-danger" (click)="onRemove(product.id)">Remove</button> </td>
                    </tr>
                    }
                </tbody>
            </table>
            } @else {
            <div class="alert alert-warning">Lo sentimos no hay registros en el sistema!</div>
            }
        </div>
    </div>



</div>
