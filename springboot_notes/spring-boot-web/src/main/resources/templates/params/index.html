<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviamos parametros del Request HTTP GET</title>
</head>
<body>

    <h1>Enviamos parametros del Request HTTP GET</h1>
    <ul>
        <!--            toda las rutas url en html thymeleaf es con arroba-->
        <li>
            <a th:href="@{/params/string(texto='hola parse')}">/params/string?texto=hola parse</a>
        </li>
        <li>
            <a th:href="@{/params/string(texto='que tal dude')}">/params/string?texto=que tal dude</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params(saludo='amiiigo', numero=3)}">/params/mix-params?saludo=amiiigo&numero=3</a>
            <a th:href="@{/params/mix-params(saludo='amiiigo', numero=3)}">hola</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params-request(saludo='amiiigo', numero=3)}">/params/mix-params-request?saludo=amiiigo&numero=3</a>
        </li>
    </ul>

</body>
</html>
